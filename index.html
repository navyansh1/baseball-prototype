<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitwicket x Baseball Prototype</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Black', Arial, sans-serif;
        }
        .field-background {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-image: url('pitch.png');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    z-index: 0;
}
        
        body {
            background: linear-gradient(135deg, #2c5530, #4a7c59);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            overflow: hidden;
            overflow-y: auto;
            padding: 10px;
        }
        
        .game-container {
            width: 100%;
            max-width: 450px;
            background: linear-gradient(135deg, #8FBC8F, #228B22);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            height: 90vh;
            max-height: 700px;
            min-height: 600px;
            position: relative;
        }
        
        .scoreboard {
            background: linear-gradient(135deg, #1a472a, #2d5a2d);
            color: white;
            padding: 8px;
            text-align: center;
            flex-shrink: 0;
            position: relative;
            font-family: 'Courier New', monospace;
        }
        
        .current-status {
            display: flex;
            justify-content: space-around;
            margin-bottom: 8px;
            font-size: 0.9rem;
            background: rgba(0, 0, 0, 0.3);
            padding: 6px;
            border-radius: 5px;
        }
        
        .status-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .status-label {
            font-size: 0.75rem;
            color: #cccccc;
            font-weight: bold;
        }
        
        .status-value {
            font-size: 1.3rem;
            font-weight: bold;
            color: #FFD700;
            margin-top: 3px;
        }
        
        .inning-scoreboard {
            background: #000;
            border: 2px solid #fff;
            border-radius: 5px;
            overflow: hidden;
            font-size: 0.65rem;
            font-weight: bold;
        }
        
        .scoreboard-header {
            display: grid;
            grid-template-columns: 60px repeat(4, 1fr) 30px;
            background: #333;
            border-bottom: 1px solid #fff;
        }
        
        .scoreboard-header div {
            padding: 4px 3px;
            text-align: center;
            border-right: 1px solid #666;
            color: white;
            font-size: 0.6rem;
        }
        
        .team-row {
            display: grid;
            grid-template-columns: 60px repeat(4, 1fr) 30px;
            border-bottom: 1px solid #666;
        }
        
        .team-name {
            padding: 6px;
            text-align: left;
            border-right: 1px solid #666;
            background: #444;
            color: #FFD700;
            font-weight: bold;
            font-size: 0.6rem;
        }
        
        .inning-score, .total-score {
            padding: 6px 3px;
            text-align: center;
            border-right: 1px solid #666;
            background: #222;
            color: white;
            min-height: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.65rem;
        }
        
        .current-inning {
            background: #FFD700 !important;
            color: #000 !important;
            font-weight: bold;
        }
        
        .total-score {
            background: #444;
            color: #FFD700;
            font-weight: bold;
        }
        
        .field-container {
            position: relative;
            flex: 1;
            background: radial-gradient(ellipse at center, #90EE90, #228B22);
            overflow: hidden;
            min-height: 200px;
        }
        
        .baseball-diamond {
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translateX(-50%);
            width: 160px;
            height: 160px;
        }
        
        .diamond-shape {
            width: 100%;
            height: 100%;
            transform: rotate(45deg);
            border: 3px solid white;
            background: rgba(139, 69, 19, 0.3);
            position: relative;
        }
        
        .base {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border: 2px solid #8B4513;
            border-radius: 2px;
        }
        
        .home-plate { 
            bottom: -28px; 
            right: -28px; 
            transform: rotate(-45deg);
        }
        .third-base { 
            bottom: -6px; 
            right: +149px; 
            transform: rotate(-45deg);
        }
        .first-base { 
            top: -7px; 
            right: -7px; 
            transform: rotate(-45deg);
        }
        .second-base { 
            top: -7px; 
            left: -7px; 
            transform: rotate(-45deg);
        }
        
        /* Runner batter figures with bats */
        .runner-batter {
            position: absolute;
            width: 18px;
            height: 30px;
            display: none;
            z-index: 15;
            transform: rotate(-45deg);
            transition: all 0.5s ease-out;
        }
        
        .runner-batter .runner-batter-body {
            width: 10px;
            height: 20px;
            background: #FF6B35;
            border-radius: 5px;
            margin: 0 auto;
            position: relative;
            border: 1px solid #D2691E;
        }
        
        .runner-batter .runner-batter-head {
            width: 12px;
            height: 12px;
            background: #F4C2A1;
            border-radius: 50%;
            margin: 0 auto 2px;
        }
        
        .runner-batter .runner-bat {
            position: absolute;
            width: 2px;
            height: 18px;
            background: linear-gradient(to bottom, #8B4513, #A0522D);
            border-radius: 1px;
            right: -4px;
            top: 5px;
            transform-origin: bottom center;
        }
        
        #runner-1 {
            top: -25px;
            right: -25px;
        }
        
        #runner-2 {
            top: -25px;
            left: -25px;
        }
        
        #runner-3 {
            bottom: -15px;
            right: 135px;
        }

        .moving {
            transform: rotate(-45deg) scale(1.1);
            opacity: 0.7;
        }
        
        .batter-box {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 50px;
            border: 2px solid white;
            background: rgba(139, 69, 19, 0.4);
        }
        
        .batter {
            position: absolute;
            bottom: 8%;
            left: 50%;
            transform: translateX(-50%);
            width: 25px;
            height: 40px;
            z-index: 10;
        }
        
        .batter-body {
            width: 14px;
            height: 28px;
            background: #FF6B35;
            border-radius: 7px;
            margin: 0 auto;
            position: relative;
        }
        
        .batter-head {
            width: 16px;
            height: 16px;
            background: #F4C2A1;
            border-radius: 50%;
            margin: 0 auto 3px;
        }
        
        .bat {
            position: absolute;
            width: 3px;
            height: 28px;
            background: linear-gradient(to bottom, #8B4513, #A0522D);
            border-radius: 2px;
            right: -6px;
            top: 8px;
            transform-origin: bottom center;
            transition: transform 0.2s ease;
        }
        
        .bat.swinging {
            transform: rotate(-45deg);
        }
        
        .pitcher {
            position: absolute;
            top: 52%;
            left: 50%;
            transform: translateX(-50%);
            width: 22px;
            height: 35px;
            z-index: 5;
        }
        
        .pitcher-body {
            width: 12px;
            height: 22px;
            background: #4169E1;
            border-radius: 6px;
            margin: 0 auto;
        }
        
        .pitcher-head {
            width: 14px;
            height: 14px;
            background: #F4C2A1;
            border-radius: 50%;
            margin: 0 auto 3px;
        }
        
        .baseball {
            position: absolute;
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            border: 2px solid #FF0000;
            z-index: 20;
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .baseball::before,
        .baseball::after {
            content: '';
            position: absolute;
            width: 1px;
            height: 8px;
            background: #FF0000;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .baseball::before {
            transform: translate(-50%, -50%) rotate(15deg);
        }
        
        .baseball::after {
            transform: translate(-50%, -50%) rotate(-15deg);
        }
        
        .baseball.flying-single {
            animation: flySingle 2s ease-out forwards;
        }
        
        .baseball.flying-double {
            animation: flyDouble 2.5s ease-out forwards;
        }
        
        .baseball.flying-homerun {
            animation: flyHomerun 3s ease-out forwards;
        }
        
        @keyframes flySingle {
            0% { 
                left: 50%; 
                top: 70%; 
                transform: scale(1);
            }
            50% { 
                left: 75%; 
                top: 40%; 
                transform: scale(0.8);
            }
            100% { 
                left: 82%; 
                top: 55%; 
                transform: scale(0.7);
                opacity: 0.8;
            }
        }
        
        @keyframes flyDouble {
            0% { 
                left: 50%; 
                top: 70%; 
                transform: scale(1);
            }
            30% { 
                left: 70%; 
                top: 25%; 
                transform: scale(0.9);
            }
            70% { 
                left: 88%; 
                top: 20%; 
                transform: scale(0.8);
            }
            100% { 
                left: 92%; 
                top: 45%; 
                transform: scale(0.6);
                opacity: 0.7;
            }
        }
        
        @keyframes flyHomerun {
            0% { 
                left: 50%; 
                top: 70%; 
                transform: scale(1);
            }
            15% { 
                left: 65%; 
                top: 10%; 
                transform: scale(1.2);
            }
            35% { 
                left: 85%; 
                top: 2%; 
                transform: scale(1.0);
            }
            60% { 
                left: 105%; 
                top: 1%; 
                transform: scale(0.6);
            }
            85% { 
                left: 120%; 
                top: 5%; 
                transform: scale(0.3);
            }
            100% { 
                left: 130%; 
                top: 8%; 
                transform: scale(0.1);
                opacity: 0;
            }
        }
        
        .timing-zone {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 35px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 18px;
            border: 2px solid white;
            overflow: hidden;
            display: none;
        }
        
        .timing-indicator {
            position: absolute;
            top: 0;
            left: 0;
            width: 18px;
            height: 100%;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border-radius: 9px;
            transition: left 1.5s linear;
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.8);
        }
        
        .sweet-spot {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 35px;
            height: 25px;
            background: rgba(0, 255, 0, 0.3);
            border: 2px solid #00FF00;
            border-radius: 12px;
        }
        
        .ball-progress-indicator {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            z-index: 25;
        }
        
        .ball-progress-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .ball-progress-fill {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: conic-gradient(from 0deg, #FFFFFF 0deg, transparent 0deg);
            border-radius: 50%;
            transition: all 0.5s ease;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8));
        }
        
        .rage-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            z-index: 30;
            display: block;
        }
        
        .ball-progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.9rem;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }
        
        .rage-mode-active .ball-progress-fill {
            background: conic-gradient(from 0deg, #FFFFFF 0deg, #FFFFFF 360deg) !important;
            animation: rageGlow 1s infinite alternate !important;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 1)) !important;
        }
        
        .rage-mode-active .ball-progress-text {
            display: none;
        }
        
        @keyframes rageGlow {
            0% { 
                filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.8));
            }
            100% { 
                filter: drop-shadow(0 0 25px rgba(255, 255, 255, 1));
            }
        }
        
        .rage-mode-active {
            animation: ragePulse 0.5s infinite alternate;
        }
        
        @keyframes ragePulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        
        .game-status {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px;
            text-align: center;
            font-size: 0.9rem;
            font-weight: bold;
            min-height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .controls {
            padding: 8px 12px;
            background: linear-gradient(135deg, #1a1a1a, #333333);
            min-height: 140px;
            flex-shrink: 0;
        }
        
        .button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 6px;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .pitch-button {
            background: linear-gradient(135deg, #FF6B35, #F7931E);
            color: white;
            box-shadow: 0 3px 12px rgba(255, 107, 53, 0.4);
        }
        
        .pitch-button:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.6);
        }
        
        .batter-options {
            display: flex;
            gap: 6px;
            margin-bottom: 8px;
            position: relative;
        }
        
        .batter-option-container {
            flex: 1;
            position: relative;
        }
        
        .batter-option-percentage {
            font-size: 0.7rem;
            font-weight: bold;
            color: white;
            text-align: center;
            margin-bottom: 0px;
            margin-top: 0px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            line-height: 1;
        }
        
        .batter-option-btn {
            width: 100%;
            aspect-ratio: 1;
            border: none;
            border-radius: 8px;
            font-size: 0.55rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 75px;
            padding: 4px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #2196F3, #1976D2);
        }
        
        .batter-option-progress {
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            height: 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .batter-option-progress-fill {
            height: 100%;
            border-radius: 2px;
            transition: width 0.3s ease;
        }
        
        .batter-option-name {
            font-size: 0.55rem;
            margin-top: 5px;
            position: absolute;
            bottom: 12px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .batter-option-digit {
            font-size: 2.5rem;
            font-weight: 900;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            line-height: 1;
            margin-top: 2px;
        }
        
        .leave-btn .batter-option-progress-fill {
            background: linear-gradient(90deg, #66BB6A, #81C784);
            width: 80%;
        }
        
        .bunt-btn .batter-option-progress-fill {
            background: linear-gradient(90deg, #FFB74D, #FFCC02);
            width: 60%;
        }
        
        .contact-btn .batter-option-progress-fill {
            background: linear-gradient(90deg, #FF9800, #FF6F00);
            width: 50%;
        }
        
        .power-btn .batter-option-progress-fill {
            background: linear-gradient(90deg, #EF5350, #E57373);
            width: 40%;
        }
        
        .power-btn.rage-mode .batter-option-progress-fill {
            background: linear-gradient(90deg, #00FF00, #32CD32) !important;
            width: 99% !important;
            animation: rageBarPulse 0.5s infinite alternate;
        }
        
        .power-btn.rage-mode {
            background: linear-gradient(135deg, #2196F3, #1976D2) !important;
            box-shadow: 0 0 15px #FFD700 !important;
            animation: rageBtnPulse 0.5s infinite alternate;
        }
        
        @keyframes rageBarPulse {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }
        
        @keyframes rageBtnPulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
        
        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .pitch-types {
            display: flex;
            gap: 6px;
            margin-bottom: 8px;
        }
        
        .pitch-type-btn {
            flex: 1;
            aspect-ratio: 1;
            border: none;
            border-radius: 8px;
            font-size: 0.7rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60px;
            padding: 4px;
        }
        
        .pitch-img {
            width: 20px;
            height: 20px;
            margin-bottom: 4px;
        }
        
        .outside {
            background: linear-gradient(135deg, #4CAF50, #45a049);
        }
        
        .fastball {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: black;
        }
        
        .curveball {
            background: linear-gradient(135deg, #FF9800, #F57C00);
        }
        
        .sinker {
            background: linear-gradient(135deg, #F44336, #D32F2F);
        }
        
        .outside .pitch-img {
            filter: brightness(0) invert(1);
        }
        
        .fastball .pitch-img {
            filter: brightness(0);
        }
        
        .curveball .pitch-img {
            filter: brightness(0) invert(1);
        }
        
        .sinker .pitch-img {
            filter: brightness(0) invert(1);
        }
        
        .result-popup {
            position: absolute;
            top: 110%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.95);
            color: white;
            padding: 8px 15px;
            border-radius: 6px;
            text-align: center;
            font-size: 0.85rem;
            font-weight: bold;
            z-index: 100;
            display: none;
            border: 2px solid #FFD700;
            max-width: 90%;
            margin-top: 0px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .homerun-effect {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.3), transparent);
            animation: homerun-flash 1s ease-out;
            pointer-events: none;
            z-index: 50;
        }
        
        @keyframes homerun-flash {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0; transform: scale(1); }
        }
        
        .strike-zone {
            /* position: absolute;
            bottom: 25%;
            left: 50%;
            transform: translateX(-50%);
            width: 65px;
            height: 55px;
            border: 2px dashed rgba(255, 255, 255, 0.5);
            display: none; */
        }

        @media (max-height: 700px) {
            .game-container {
                height: 95vh;
                max-height: none;  
            }
            
            .controls {
                min-height: 120px;
                padding: 10px;
            }
            
            .button {
                padding: 8px;
                font-size: 0.8rem;
            }
            
            .pitch-type-btn {
                min-height: 50px;
                font-size: 0.65rem;
            }
            
            .batter-option-btn {
                min-height: 65px;
                font-size: 0.5rem;
            }
            
            .pitch-img {
                width: 16px;
                height: 16px;
            }
            
            .batter-option-digit {
                font-size: 2rem;
            }
            
            .batter-option-percentage {
                font-size: 0.6rem;
            }
            
            .ball-progress-indicator {
                width: 50px;
                height: 50px;
                bottom: 15px;
                right: 15px;
            }
            
            .ball-progress-text {
                font-size: 0.7rem;
            }
            
            .rage-icon {
                width: 32px;
                height: 32px;
            }
            
            .runner-batter .runner-bat {
                width: 1.5px;
                height: 15px;
                right: -3px;
                top: 4px;
            }

            .current-status {
                font-size: 0.8rem;
                padding: 5px;
            }

            .status-label {
                font-size: 0.65rem;
            }

            .status-value {
                font-size: 1.1rem;
                margin-top: 2px;
            }

            .inning-scoreboard {
                font-size: 0.5rem;
            }

            .scoreboard-header div {
                font-size: 0.45rem;
                padding: 3px 2px;
            }

            .team-name {
                font-size: 0.45rem;
                padding: 4px 3px;
            }

            .inning-score, .total-score {
                font-size: 0.5rem;
                padding: 4px 2px;
                min-height: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="scoreboard">
            <div class="current-status">
                <div class="status-item">
                    <span class="status-label">BATTER</span>
                    <span class="status-value" id="batter-number">1</span>
                </div>
                <div class="status-item">
                    <span class="status-label">BALL</span>

                   <!-- Runner batter figures with bats -->
                   <div class="runner-batter" id="runner-1">

                   <div class="runner-batter" id="runner-2">

                        <div class="batter-option-progress">
                            <div class="batter-option-progress-fill"></div>
                        </div>
                        <div class="batter-option-digit">0</div>
                        <span class="batter-option-name">LEAVE</span>
                    </button>
                </div>
                <div class="batter-option-container">
                    <div class="batter-option-percentage">60%</div>
                    <button class="batter-option-btn bunt-btn" onclick="selectBatterAction('bunt')">
                       <div class="batter-option-progress">
                           <div class="batter-option-progress-fill"></div>
                       </div>
                       <div class="batter-option-digit">1</div>
                       <span class="batter-option-name">BUNT</span>
                   </button>
                </div>
                <div class="batter-option-container">
                    <div class="batter-option-percentage">50%</div>
                    <button class="batter-option-btn contact-btn" onclick="selectBatterAction('contact')">
                       <div class="batter-option-progress">
                           <div class="batter-option-progress-fill"></div>
                       </div>
                       <div class="batter-option-digit">2</div>
                       <span class="batter-option-name">CONTACT</span>
                   </button>
                </div>
                <div class="batter-option-container">
                    <div class="batter-option-percentage" id="power-percentage">40%</div>
                    <button class="batter-option-btn power-btn" onclick="selectBatterAction('power')" id="power-btn">
                       <div class="batter-option-progress">
                           <div class="batter-option-progress-fill"></div>
                       </div>
                       <div class="batter-option-digit">4</div>
                       <span class="batter-option-name">HOMERUN</span>
                   </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const gameState = {
        runs: 0,
        hits: 0,
        errors: 0,
        balls: 0,
        strikes: 0,
        outs: 0,
        inning: 1,
        selectedPitch: null,
        selectedBatterAction: null,
        gamePhase: 'pitching',
        batterNumber: 1,
        rageMode: false,
        rageUsed: false,
        leaves: 0,
        inningScores: [0, 0, 0, 0], // Runs per inning
        visitorScores: [0, 0, 0, 0], // Visitor runs per inning (for display)
        homeScores: [0, 0, 0, 0] // Home runs per inning (for display)
    };

    const baseRunners = [false, false, false];

    const pitchTypes = {
        outside: { name: 'Outside', isStrike: false },
        fastball: { name: 'Fastball', isStrike: true },
        curveball: { name: 'Curveball', isStrike: true },
        sinker: { name: 'Sinker', isStrike: true }
    };

    const batterActions = {
        leave: { 
            name: 'Leave', 
            runs: 0,
            catchChance: 0.10,
            strikeChance: 0.10
        },
        bunt: { 
            name: 'Bunt', 
            runs: 1,
            catchChance: 0.15,
            strikeChance: 0.25
        },
        contact: { 
            name: 'Contact', 
            runs: 2,
            catchChance: 0.25,
            strikeChance: 0.25
        },
        power: { 
            name: 'Power', 
            runs: 4,
            catchChance: 0.30,
            strikeChance: 0.30
        }
    };

    // Pitch-specific success rates for each batter action
    const pitchSuccessRates = {
        outside: {
            leave: 0.80,
            bunt: 0.60,
            contact: 0.50,
            power: 0.40
        },
        fastball: {
            leave: 0.80,
            bunt: 0.80,
            contact: 0.75,
            power: 0.65
        },
        curveball: {
            leave: 0.80,
            bunt: 0.70,
            contact: 0.65,
            power: 0.55
        },
        sinker: {
            leave: 0.80,
            bunt: 0.60,
            contact: 0.50,
            power: 0.40
        }
    };

    const elements = {
        balls: document.getElementById('balls'),
        strikes: document.getElementById('strikes'),
        outs: document.getElementById('outs'),
        batterNumber: document.getElementById('batter-number'),
        gameStatus: document.getElementById('game-status'),
        baseball: document.getElementById('baseball'),
        batter: document.getElementById('batter'),
        bat: document.getElementById('bat'),
        pitcher: document.getElementById('pitcher'),
        timingZone: document.getElementById('timing-zone'),
        strikeZone: document.getElementById('strike-zone'),
        pitchControls: document.getElementById('pitch-controls'),
        batterControls: document.getElementById('batter-controls'),
        resultPopup: document.getElementById('result-popup'),
        runner1: document.getElementById('runner-1'),
        runner2: document.getElementById('runner-2'),
        runner3: document.getElementById('runner-3'),
        ballProgressFill: document.getElementById('ball-progress-fill'),
        ballProgressText: document.getElementById('ball-progress-text'),
        ballProgress: document.getElementById('ball-progress'),
        rageIcon: document.getElementById('rage-icon'),
        powerBtn: document.getElementById('power-btn'),
        powerPercentage: document.getElementById('power-percentage'),
        // Scoreboard elements
        visitorRuns: document.getElementById('visitor-runs'),
        homeRuns: document.getElementById('home-runs')
    };

    function initGame() {
        resetBallPosition();
        updateUI();
        updateRunnerDisplay();
        updateBallProgress();
        updateScoreboard();
        updateGameStatus(`Facing Hitter #${gameState.batterNumber}, Choose your pitch`);
    }

    function updateScoreboard() {
        // Update current inning display
        document.querySelectorAll('.inning-score').forEach(cell => {
            cell.classList.remove('current-inning');
        });
        document.querySelectorAll('.scoreboard-header div').forEach(cell => {
            cell.classList.remove('current-inning');
        });
        
        if (gameState.inning <= 4) {
            document.getElementById(`header-${gameState.inning}`).classList.add('current-inning');
        }
        
        // Update total runs
        elements.homeRuns.textContent = gameState.runs;
        
        // Update inning scores (for now, we'll just show home team scores)
        for (let i = 1; i <= 4; i++) {
            const homeInning = document.getElementById(`home-${i}`);
            if (homeInning && gameState.inningScores[i-1] !== undefined) {
                homeInning.textContent = gameState.inningScores[i-1];
            }
        }
    }

    function showNewBatter() {
        // Clean home plate - no extra figures
    }

    function hideNewBatter() {
        // Clean home plate - no extra figures
    }

    function updateBallProgress() {
        const progress = (gameState.leaves / 3) * 360;
        elements.ballProgressFill.style.background = `conic-gradient(from 0deg, #FFFFFF ${progress}deg, transparent ${progress}deg)`;
        elements.ballProgressFill.style.filter = `drop-shadow(0 0 10px rgba(255, 255, 255, 0.8))`;
        elements.ballProgressText.textContent = `${gameState.leaves}/3`;
        
        if (gameState.leaves >= 3 && !gameState.rageMode) {
            activateRageMode();
        }
        
        if (gameState.leaves === 2) {
            elements.ballProgress.style.animation = 'pulse 1s infinite';
        } else {
            elements.ballProgress.style.animation = 'none';
        }
    }

    function updateBatterActionPercentages(pitchType) {
        if (!pitchType) return;
        
        const percentageElements = document.querySelectorAll('.batter-option-percentage');
        const actionButtons = ['leave', 'bunt', 'contact', 'power'];
        
        percentageElements.forEach((element, index) => {
            if (actionButtons[index] && pitchSuccessRates[pitchType] && pitchSuccessRates[pitchType][actionButtons[index]]) {
                const percentage = Math.round(pitchSuccessRates[pitchType][actionButtons[index]] * 100);
                element.textContent = `${percentage}%`;
            }
        });
    }

    function activateRageMode() {
        gameState.rageMode = true;
        gameState.rageUsed = false;
        
        elements.ballProgressFill.style.background = 'conic-gradient(from 0deg, #FFFFFF 0deg, #FFFFFF 360deg)';
        elements.ballProgress.classList.add('rage-mode-active');
        elements.powerBtn.classList.add('rage-mode');
        elements.powerPercentage.textContent = '99%';
        
        showResult('RAGE MODE ACTIVATED! 🔥', 'rage');
        
        elements.pitchControls.style.display = 'none';
        elements.batterControls.style.display = 'block';
        gameState.gamePhase = 'batting';
        
        updateGameStatus(`RAGE MODE activated`);
    }

    function deactivateRageMode() {
        gameState.rageMode = false;
        gameState.rageUsed = false;
        gameState.leaves = 0;
        
        elements.ballProgress.classList.remove('rage-mode-active');
        elements.powerBtn.classList.remove('rage-mode');
        
        // Restore the correct percentage based on current pitch type
        if (gameState.selectedPitch && pitchSuccessRates[gameState.selectedPitch]) {
            const powerPercentage = Math.round(pitchSuccessRates[gameState.selectedPitch].power * 100);
            elements.powerPercentage.textContent = `${powerPercentage}%`;
        } else {
            elements.powerPercentage.textContent = '40%'; // Default for outside/sinker
        }
        
        updateBallProgress();
    }

    function updateBaseRunners(runs) {
        let runsScored = 0;
        
        document.querySelectorAll('.runner-batter').forEach(batter => {
            batter.classList.add('moving');
        });
        
        switch (runs) {
            case 1: // Single
                if (baseRunners[2]) runsScored++;
                baseRunners[2] = baseRunners[1];
                baseRunners[1] = baseRunners[0];
                baseRunners[0] = true;
                gameState.hits++; // Add hit
                break;
                
            case 2: // Double  
                if (baseRunners[1]) runsScored++;
                if (baseRunners[2]) runsScored++;
                baseRunners[2] = baseRunners[0];
                baseRunners[1] = true;
                baseRunners[0] = false;
                gameState.hits++; // Add hit
                break;
                
            case 4: // Homerun
                runsScored = 1;
                if (baseRunners[0]) runsScored++;
                if (baseRunners[1]) runsScored++;
                if (baseRunners[2]) runsScored++;
                baseRunners[0] = false;
                baseRunners[1] = false;
                baseRunners[2] = false;
                gameState.hits++; // Add hit
                break;
        }
        
        gameState.runs += runsScored;
        gameState.inningScores[gameState.inning - 1] += runsScored; // Add runs to current inning
        gameState.batterNumber++;
        
        setTimeout(() => {
            document.querySelectorAll('.runner-batter').forEach(batter => {
                batter.classList.remove('moving');
            });
            updateRunnerDisplay();
            updateUI();
            updateScoreboard();
        }, 800);
        
        return runsScored;
    }

    function updateRunnerDisplay() {
        elements.runner1.style.display = baseRunners[0] ? 'block' : 'none';
        elements.runner2.style.display = baseRunners[1] ? 'block' : 'none';
        elements.runner3.style.display = baseRunners[2] ? 'block' : 'none';
    }

    function clearBases() {
        baseRunners[0] = false;
        baseRunners[1] = false;
        baseRunners[2] = false;
        updateRunnerDisplay();
    }

    function throwPitch(pitchType) {
        gameState.selectedPitch = pitchType;
        gameState.gamePhase = 'batting';
        
        elements.pitchControls.style.display = 'none';
        elements.strikeZone.style.display = 'block';
        
        animatePitch(pitchTypes[pitchType]);
        updateBatterActionPercentages(pitchType);
        
        if (gameState.rageMode) {
            updateGameStatus(`RAGE MODE activated`);
        } else {
            updateGameStatus(`Hitter #${gameState.batterNumber}: Choose your shot`);
        }
        
        setTimeout(() => {
            elements.batterControls.style.display = 'block';
        }, 1200);
    }

    function selectBatterAction(action) {
        gameState.selectedBatterAction = action;
        
        if (gameState.rageMode) {
            gameState.rageUsed = true;
        }
        
        document.querySelectorAll('.batter-option-btn').forEach(btn => {
            btn.style.opacity = '0.6';
            btn.style.transform = 'scale(0.95)';
        });
        
        event.target.style.opacity = '1';
        event.target.style.transform = 'scale(1.05)';
        
        setTimeout(() => {
            resolveBatterAction();
        }, 500);
    }

    function resolveBatterAction() {
        const batterAction = batterActions[gameState.selectedBatterAction];
        
        let result = '';
        let message = '';
        let runsScored = 0;
        
        if (gameState.selectedBatterAction === 'leave') {
            if (!gameState.rageMode) {
                result = 'ball';
                message = `Batter #${gameState.batterNumber}: That's a ball. ✅`;
                gameState.balls++;
                gameState.leaves++;
                updateBallProgress();
            } else {
                result = 'ball';
                message = `Batter #${gameState.batterNumber}: Rage mode wasted on a leave.`;
            }
        } else {
            let roll = Math.random();
            let successChance = pitchSuccessRates[gameState.selectedPitch][gameState.selectedBatterAction];
            
            if (gameState.rageMode && gameState.selectedBatterAction === 'power') {
                successChance = 0.99;
            }
            
            if (roll < successChance) {
                result = 'success';
                runsScored = updateBaseRunners(batterAction.runs);
                
                let actionName = '';
                switch (gameState.selectedBatterAction) {
                    case 'bunt':
                        actionName = 'Successful bunt!';
                        animateBallFlight('single');
                        break;
                    case 'contact':
                        actionName = 'Double scored!';
                        animateBallFlight('double');
                        break;
                    case 'power':
                        actionName = gameState.rageMode ? 'RAGE HOMERUN! 🔥' : 'HOME RUN!';
                        animateBallFlight('homerun');
                        showHomerunEffect();
                        break;
                }
                
                message = `Batter #${gameState.batterNumber - 1}: ${actionName} +${runsScored} run${runsScored !== 1 ? 's' : ''}!`;
            } else {
                const failureRoll = Math.random();
                const totalFailure = batterAction.catchChance + batterAction.strikeChance;
                const catchThreshold = batterAction.catchChance / totalFailure;
                
                if (failureRoll < catchThreshold) {
                    result = 'catch';
                    message = `Batter #${gameState.batterNumber}: Ball caught, OUT`;
                    gameState.outs++;
                    gameState.batterNumber++;
                } else {
                    result = 'strike';
                    message = `Batter #${gameState.batterNumber}: STRIKE!`;
                    gameState.strikes++;
                }
            }
        }
        
        if (gameState.rageMode && gameState.rageUsed) {
            setTimeout(() => {
                deactivateRageMode();
            }, 1000);
        }
        
        if (gameState.selectedBatterAction !== 'leave') {
            elements.bat.classList.add('swinging');
            elements.batter.style.transform = 'translateX(-50%) scale(1.1)';
            
            setTimeout(() => {
                elements.bat.classList.remove('swinging');
                elements.batter.style.transform = 'translateX(-50%) scale(1)';
            }, 300);
        }
        
        showResult(message, result);
        
        setTimeout(() => {
            checkGameState();
        }, 500);
    }

    function animateBallFlight(type) {
        const ball = elements.baseball;
        ball.classList.remove('flying-single', 'flying-double', 'flying-homerun');
        
        setTimeout(() => {
            ball.classList.add(`flying-${type}`);
        }, 100);
    }

    function animatePitch(pitch) {
        const ball = elements.baseball;
        
        ball.style.left = '48%';
        ball.style.top = '52%';
        ball.style.display = 'block';
        
        setTimeout(() => {
            ball.style.transition = 'all 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
            
            if (gameState.selectedPitch === 'outside') {
                ball.style.left = '65%';
                ball.style.top = '90%';
            } else if (gameState.selectedPitch === 'curveball') {
                ball.style.left = '48%';
                ball.style.top = '90%';
            } else if (gameState.selectedPitch === 'sinker') {
                ball.style.left = '50%';
                ball.style.top = '93%';
            } else {
                ball.style.left = '50%';
                ball.style.top = '88%';
            }
        }, 100);
    }

    function showResult(message, type) {
        elements.resultPopup.textContent = message;
        elements.resultPopup.style.display = 'block';
        
        if (type === 'success') {
            elements.resultPopup.style.borderColor = '#4CAF50';
            elements.resultPopup.style.color = '#4CAF50';
        } else if (type === 'ball') {
            elements.resultPopup.style.borderColor = '#FFD700';
            elements.resultPopup.style.color = '#FFD700';
        } else if (type === 'rage') {
            elements.resultPopup.style.borderColor = '#FF4500';
            elements.resultPopup.style.color = '#FF4500';
        } else {
            elements.resultPopup.style.borderColor = '#FF6B35';
            elements.resultPopup.style.color = '#FF6B35';
        }
        
        setTimeout(() => {
            elements.resultPopup.style.display = 'none';
        }, 2500);
    }

    function showHomerunEffect() {
        const effect = document.createElement('div');
        effect.className = 'homerun-effect';
        document.querySelector('.field-container').appendChild(effect);
        
        setTimeout(() => {
            effect.remove();
        }, 1000);
    }

    function checkGameState() {
        updateUI();
        updateBallProgress();
        updateScoreboard();
        
        if (gameState.strikes >= 3) {
            gameState.outs++;
            gameState.strikes = 0;
            gameState.balls = 0;
            gameState.batterNumber++;
            updateGameStatus(`Strikeout! Hitter #${gameState.batterNumber} coming up.`);
        }
        
        if (gameState.outs >= 3) {
            gameState.inning++;
            gameState.outs = 0;
            gameState.batterNumber = 1;
            if (gameState.rageMode) {
                deactivateRageMode();
            }
            clearBases();
            updateGameStatus(`End of inning ${gameState.inning - 1}! Inning ${gameState.inning} - Hitter #1 up!`);
        }
        
        setTimeout(() => {
            resetForNextPitch();
        }, 800);
    }

    function resetForNextPitch() {
        gameState.selectedPitch = null;
        gameState.selectedBatterAction = null;
        
        document.querySelectorAll('.batter-option-btn').forEach(btn => {
            btn.style.opacity = '1';
            btn.style.transform = 'scale(1)';
        });
        
        // Reset percentages to default (outside/sinker values)
        document.querySelectorAll('.batter-option-percentage').forEach((element, index) => {
            const defaultPercentages = ['80%', '60%', '50%', '40%'];
            if (defaultPercentages[index]) {
                element.textContent = defaultPercentages[index];
            }
        });
        
        resetBallPosition();
        
        if (gameState.rageMode && !gameState.rageUsed) {
            gameState.gamePhase = 'batting';
            elements.pitchControls.style.display = 'none';
            elements.batterControls.style.display = 'block';
            elements.strikeZone.style.display = 'none';
            updateGameStatus(`RAGE MODE activated`);
        } else {
            gameState.gamePhase = 'pitching';
            elements.pitchControls.style.display = 'block';
            elements.batterControls.style.display = 'none';
            elements.strikeZone.style.display = 'none';
            updateGameStatus(`Facing Hitter #${gameState.batterNumber}, Choose your pitch.`);
        }
    }

    function resetBallPosition() {
        const ball = elements.baseball;
        ball.classList.remove('flying-single', 'flying-double', 'flying-homerun');
        ball.style.transition = 'none';
        ball.style.left = '48%';
        ball.style.top = '52%';
        ball.style.display = 'block';
        ball.style.opacity = '1';
        ball.style.transform = 'scale(1)';
    }

    function updateUI() {
        elements.balls.textContent = gameState.balls;
        elements.strikes.textContent = gameState.strikes;
        elements.outs.textContent = gameState.outs;
        elements.batterNumber.textContent = gameState.batterNumber;
        updateRunnerDisplay();
    }

    function updateGameStatus(message) {
        elements.gameStatus.textContent = message;
    }

    document.addEventListener('keydown', (e) => {
        if (gameState.gamePhase === 'batting') {
            switch(e.key) {
                case '0':
                    selectBatterAction('leave');
                    break;
                case '1':
                    selectBatterAction('bunt');
                    break;
                case '2':
                    selectBatterAction('contact');
                    break;
                case '4':
                    selectBatterAction('power');
                    break;
            }
        }
    });

    // Add pulse animation for when close to rage mode
    const style = document.createElement('style');
    style.textContent = `
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }
    `;
    document.head.appendChild(style);

    initGame();
</script>
</body>
</html>
